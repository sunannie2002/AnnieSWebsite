<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="login.js" defer></script>
    <script src="username.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Welcome! Ready to check out my webpage?</h1>
    </header>
    <main>
      <section>
        <h2>Enter a username.</h2>
        <p>
          So that you can make your own posts and purchases, select a username
          and password.
        </p>
      </section>
      <fieldset>
        <label>
          Username:
          <input id="username" type="text" name="username" value="" />
        </label>
        <br />
        <label>
          Password:
          <input id="password" type="password" name="password" />
        </label>
        <br />
        <input id="submitbtn" type="submit" value="Submit" />
      </fieldset>
    </main>
    <footer>
      <hr />
      <small> &copy; Annie Sun, 2023 </small>
    </footer>
  </body>
</html>
